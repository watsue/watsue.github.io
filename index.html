<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>왓슈</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <main>
      <div class="fixed-container">
        <img src="/assets/logo/logo-tiny.svg" alt="logo" />
        <a href="" class="fixed-link"
          >왓슈 미리만나보기
          <img src="/assets/right.svg" alt="" />
        </a>
      </div>
      <div class="top-container">
        <!-- Section 1 -->
        <section class="section1">
          <div class="title-lg flex-col-center stacking-context">
            <div class="relative">
              내가 시킨건
              <span class="highlight" />
            </div>
            <div class="relative">
              <span class="text-stroke">배달비</span>가
              <span class="highlight" />
            </div>
            <div class="relative">
              아닌데.
              <span class="highlight" />
            </div>
          </div>
        </section>
        <!-- Section 2 -->
        <section class="section2">
          <div class="relative">
            <div class="flex-between flex-1">
              <p class="watsue-small-msg text-right">짜장면 <br/ > 6000원에</p>
              <p class="watsue-small-msg text-left">배달비 <br/ > 4000원?</p>
            </div>
            <img
              src="assets/silly-mistake-close-up-cute-asian-girl-saying-sorry-shrugging-shoulders-smiling-with-oops-face-expression-standing-yellow-background 2.png"
              alt=""
            />
          </div>
          <p class="box-text-md text-center blackbox">
            무료배달 <br />
            어디 없나요?
          </p>
        </section>
        <!-- Section 3 -->
        <section class="section3">
          <div class="flex-col-center gap-[20px]">
            <p class="title-lg">무·료·배·달</p>
            <img src="assets/logo/logo-big.svg" alt="" />
          </div>
        </section>
      </div>
      <div class="middle-container">
        <section class="section4 stacking-context">
          <div class="title-lg flex-col-center">
            <div class="relative">
              걸어가면
              <span class="highlight" />
            </div>
            <div class="relative text-[#00e7bd] text-stroke">
              할인
              <span class="highlight" />
            </div>
            <div class="relative">
              해주시나요?
              <span class="highlight" />
            </div>
          </div>
        </section>
        <section class="section5">
          <div class="img-container">
            <div class="relative wrapper">
              <p class="msg-lg">집에서 운동삼아 <br />걸어가보려구요</p>
              <img
                src="/assets/beauty-fashion-concept-beautiful-asian-woman-white-t-shirt-pointing-fingers-left-standing-yellow-background 1.png"
                alt=""
              />
            </div>
          </div>
          <p class="blackbox box-text-md text-center">
            픽업도 할인되면 <br />
            좋을텐데.
          </p>
        </section>
        <section class="section6">
          <div class="flex-col-center gap-[20px]">
            <p class="title-lg">픽·업·할·인</p>
            <img src="assets/logo/logo-big.svg" alt="logo" />
          </div>
        </section>
      </div>
      <!-- bottom -->
      <div class="bottom-container">
        <section class="section6 flex-col-center gap-[24px]">
          <img src="/assets/msg.svg" alt="" />
          <img src="/assets/logo/logo-md.svg" alt="" />
        </section>
        <section class="section7">
          <p class="title-md text-center">
            왓슈는 2022년 9월, <br />
            다산진건지구에서 <br />
            시작합니다.
          </p>
          <p class="text-center msg-md">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;축하드려요! 🎉 &nbsp;<br />
            특별한 분들만 <br />
            먼저 사용하는 무료배달 왓슈.
          </p>
          <div class="link-wrapper">
            <a href class="linkbox relative flex-center box-text-lg"
              >미리만나보기
              <img src="assets/right.svg" alt="" />
            </a>
          </div>
          <p class="text-center tiny">개인정보를 수집하지 않아요.</p>
        </section>
        <p class="bottom-msg text-center">
          ✅ 서비스 출시 초기, 픽업할인은 일부 매장에서만 진행됩니다.
        </p>
      </div>
    </main>
  </body>
</html>
