<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>왓슈</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="bg-[#f7f0e3]">
      <div>
        <img src="/assets/logo.svg" alt="logo" />
      </div>
      <!-- Section 1 -->
      <section class="flex flex-col items-center stacking-context m-10">
        <div class="watsue-title flex flex-col items-center">
          <div class="relative">
            내가 시킨건
            <span
              class="watsue-highlight bg-[#fff] left-[-10px] right-[-25px]"
            />
          </div>
          <div class="relative">
            <span class="text-[#00e7bd] text-stroke">배달비</span>가
            <span
              class="watsue-highlight bg-[#fff] left-[-10px] right-[-25px]"
            />
          </div>
          <div class="relative">
            아닌데.
            <span
              class="watsue-highlight bg-[#fff] left-[-10px] right-[-25px]"
            />
          </div>
        </div>
      </section>
      <!-- Section 2 -->
      <section class="mb-[150px]">
        <div class="h-[221px] relative flex justify-center mx-[30px] p-4">
          <div class="flex justify-between flex-1">
            <p class="watsue-small-msg text-right">짜장면 <br/ > 6000원에</p>
            <p class="watsue-small-msg text-left">배달비 <br/ > 4000원?</p>
          </div>
          <img
            class="absolute bottom-0 h-full object-cover"
            src="assets/silly-mistake-close-up-cute-asian-girl-saying-sorry-shrugging-shoulders-smiling-with-oops-face-expression-standing-yellow-background 2.png"
            alt=""
          />
        </div>
        <p
          class="h-[98px] bg-black mx-[20px] watsue-rounded flex justify-center items-center text-[#00D6A9] text-center watsue-medium-msg"
        >
          무료배달 <br />
          어디 없나요?
        </p>
      </section>
      <!-- Section 3 -->
      <section>
        <div
          class="flex flex-col gap-[24px] justify-center items-center pb-[233px]"
        >
          <p class="watsue-title">무·료·배·달</p>
          <img src="assets/logo-big.svg" alt="" />
        </div>
      </section>
    </div>
    <div class="bg-[#FDFBF0]">
      <section class="mx-10 mb-[52px] pt-[85px] stacking-context">
        <div class="watsue-title flex flex-col items-center">
          <div class="relative">
            걸어가면
            <span
              class="watsue-highlight bg-[#EFECD9] left-[-10px] right-[-25px]"
            />
          </div>
          <div class="relative text-[#00e7bd] text-stroke">
            할인
            <span
              class="watsue-highlight bg-[#EFECD9] left-[-10px] right-[-25px]"
            />
          </div>
          <div class="relative">
            해주시나요?
            <span
              class="watsue-highlight bg-[#EFECD9] left-[-10px] right-[-25px]"
            />
          </div>
        </div>
      </section>
      <section class="mx-[20px] mb-[150px]">
        <div class="relative h-[253px]">
          <p class="watsue-small-msg absolute top-[50px] left-[30px]">
            집에서 운동삼아 <br />걸어가보려구요
          </p>
          <img
            class="absolute bottom-0 right-0"
            src="/assets/beauty-fashion-concept-beautiful-asian-woman-white-t-shirt-pointing-fingers-left-standing-yellow-background 1.png"
            alt=""
          />
        </div>
        <p
          class="flex justify-center items-center text-center h-[98px] bg-[#000] text-[#00D6A9] watsue-medium-msg watsue-rounded"
        >
          픽업도 할인되면 <br />
          좋을텐데.
        </p>
      </section>
      <section>
        <div
          class="flex flex-col gap-[24px] justify-center items-center pb-[233px]"
        >
          <p class="watsue-title">픽·업·할·인</p>
          <img src="assets/logo-big.svg" alt="" />
        </div>
      </section>
    </div>
    <div class="bg-[#fff]">
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
